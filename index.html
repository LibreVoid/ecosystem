<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#00ff9d">
  <title>LibreVoid — Available Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e17;
      --accent: #00ff9d;
      --glow: 0 0 60px rgba(0, 255, 157, 0.9);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Centered Text Only */
    .soon {
      font-size: 7rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00ff9d, #a855f7, #00d68f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: var(--glow);
      animation: pulse 2.2s infinite;
      z-index: 10;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .librevoid {
      font-size: 4.5rem;
      color: var(--accent);
      text-shadow: var(--glow);
      animation: float 4.5s ease-in-out infinite;
      z-index: 10;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: var(--glow); }
      50% { text-shadow: 0 0 80px rgba(0,255,157,1); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    @media (max-width: 768px) {
      .soon { font-size: 4.8rem; }
      .librevoid { font-size: 3.2rem; }
    }
    @media (max-width: 480px) {
      .soon { font-size: 3.4rem; }
      .librevoid { font-size: 2.4rem; }
    }
  </style>
</head>
<body>

  <!-- ONLY TEXT — CENTERED IN THE VOID -->
  <div class="soon">AVAILABLE SOON</div>
  <div class="librevoid">LIBREVOID</div>

</body>
</html>
